language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

matrix:
  include:
    - python: "3.10"
      dist: impish
      sudo: required

os:
  - linux

sudo: false

install:
  - pip install -U pip setuptools
  - python setup.py install
  - pip install coverage pytest-cov codecov

script:
  - python setup.py test

after_success:
  - codecov

